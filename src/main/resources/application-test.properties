# Test Environment Configuration
spring.application.name=fin-app-test

# Database Configuration
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# Auth0 Configuration (mock values for test)
auth0.domain=test.auth0.com
auth0.clientId=test-client-id
auth0.clientSecret=test-client-secret
auth0.connection=Username-Password-Authentication

# Disable OpenAI in test
spring.ai.openai.api-key=test-key
