# Test Environment Configuration
spring.application.name=fin-app-test

# Database Configuration (H2)
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Security settings for test
spring.security.user.name=test
spring.security.user.password=test

# Disable security debug logs
logging.level.org.springframework.security=INFO

# JWT Configuration for test
jwt.secret=testSecretKeyThatIsLongEnoughForHS256AlgorithmAndTesting
jwt.expiration=3600000

# Auth0 Configuration for testing
auth0.domain=test.auth0.com
auth0.clientId=test-client-id
auth0.clientSecret=test-client-secret
auth0.connection=test-connection

# OpenAI Configuration 
spring.ai.openai.api-key=test-key
